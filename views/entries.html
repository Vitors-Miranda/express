<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de la asignatura SSAATT</title>

    <!-- Icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="center flex-column">
    <main>
        <header class=" center">
            Blog de la asignatura SSAATT
        </header>
        <table class="table" id="blogtable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Data</th>
                <th>Comentário</th> 
            </tr>
                            
        </thead>
        <tbody id="table-body">
            {{#entries}}
                <tr>
                    <td> {{title}} </td>
                    <td> {{date}} </td>
                    <td> {{comment}} </td>
                </tr>
            {{/entries}}
         </tbody>
        </table>
    </main>
    <footer class="center">
        <p>Vitor Samuel Miranda de Souza - Telemática</p>
    </footer>
    <style>
.table{
    width: 100%;
    margin: 10px;
    box-shadow: 2px 2px 10px 5px rgb(230, 229, 229);
    padding: 10px;
    text-align: center;
}
body{
    width: 100%;
    height: 80vh;
    text-align: center;
}
    </style>
</body>
</html>
